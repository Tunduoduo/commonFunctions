spring.mail.host=smtp.gmail.com
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.port=587
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
#spring.mail.properties.mail.smtp.ssl.enable=true
#spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=6000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
#spring.mail.properties.mail.debug=true #开启debug，可去掉
spring.mail.default-encoding=utf-8


spring.datasource.driverClassName= com.mysql.jdbc.Driver
spring.datasource.max-idle= 10
spring.datasource.max-wait= 10000
spring.datasource.min-idle= 5
spring.datasource.initial-size= 5
spring.datasource.validation-query= SELECT 1
spring.datasource.test-on-borrow= false
spring.datasource.test-while-idle= true
spring.datasource.time-between-eviction-runs-millis= 18800
spring.datasource.jdbc-interceptors= ConnectionState;SlowQueryReport(threshold=0)
spring.datasource.url= jdbc:mysql://localhost:3306/test?useUnicode=true&amp;characterEncoding=UTF8&amp;autoReconnect=true&amp;zeroDateTimeBehavior=convertToNull
